  <div id="search-component" *ngIf="!(calculations.length == 0 && !isFinding)">
    <label for="search-box">Procurar calculo pelo nome do usuário: </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>
    <table *ngIf="calculations.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Operação</th>
          <th scope="col">Resultado</th>
        </tr>
      </thead>     
      <tbody>
        <tr *ngFor="let calculation of calculations">
          <th scope="row">{{calculation.id}}</th>
          <td>{{calculation.nomePessoa}}</td>
          <td class="font-italic">{{calculation.operacao}}</td>
          <td *ngIf="calculation.resultado" class="text-center text-success font-weight-bold">{{calculation.resultado}}</td>
          <td *ngIf="!calculation.resultado" class="text-center text-danger font-weight-bold" >Error.</td>
        </tr>      
      </tbody>
    </table>


<div *ngIf="calculations.length == 0 && !isFinding" >
  <p>Não há calculos, por favor faça alguns: <a class="linkDoCalcs" (click)="returnToCalculator()">Fazer calculos!!</a></p>
</div>
