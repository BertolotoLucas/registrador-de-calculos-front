  <div id="search-component" *ngIf="!(calculations.length == 0 && !isFinding)">
    <label for="search-box">Procurar calculo pelo nome do usuário: </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>
  <div class="table-responsive">
  <table *ngIf="calculations.length > 0" class="table table-dark table-striped table-hover text-center table-background">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Operação</th>
        <th scope="col" >Resultado</th>
      </tr>
    </thead>     
    <tbody>
      <tr *ngFor="let calculation of calculations">
        <td scope="row" class="text-break">{{calculation.id}}</td>
        <td scope="row" class="text-break">{{calculation.nomePessoa}}</td>
        <td scope="row" class="text-break font-italic">{{calculation.operacao}}</td>
        <td scope="row" *ngIf="calculation.resultado" class="text-success font-weight-bold">{{calculation.resultado}}</td>
        <td scope="row" *ngIf="!calculation.resultado" class="text-danger font-weight-bold" >Error.</td>
      </tr>      
    </tbody>
  </table>
  </div>
