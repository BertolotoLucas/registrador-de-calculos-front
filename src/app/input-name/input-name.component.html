<div class="container">
<form>
  <div class="form-group">
    <label for="inputName">Nome</label>
    <input [(ngModel)]="name" name="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="José Batista" required>
    <small id="nameHelp" class="form-text text-muted">É apenas para registrar, não se preocupe</small>
  </div>
    <button [disabled]="!name" type="button" class="btn btn-primary" (click)="registerName(name)">Enviar</button>
</form>
</div>
